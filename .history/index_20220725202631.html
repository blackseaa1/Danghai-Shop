<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopee</title>
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/base.css" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <link
      rel="stylesheet"
      href="assets/fonts/font/RobotoSlab-VariableFont_wght.ttf"
    />
    <link
      rel="stylesheet"
      href="assets/fonts/fontawesome-free-6.1.1/css/all.css"
    />
  </head>

  <body>
    <div class="app">
      <header class="header">
        <div class="grid">
          <nav class="header__navbar">
            <ul class="header__navbar-list">
              <li
                class="header__navbar-item header__navbar-item--has-qr header__navbar-item--separate"
              >
                Vào cửa hàng trên ứng dụng F8-Shop
                <div class="header__qr">
                  <img
                    src="assets/img/qr_code.png"
                    alt="QR Code"
                    class="header__qr-img"
                  />
                  <div class="header__qr-apps">
                    <a href="" class="header__qr-link">
                      <img
                        src="assets/img/google_play.png"
                        alt="Google play"
                        class="header__qr-download-img"
                      />
                    </a>
                    <a href="" class="header__qr-link">
                      <img
                        src="assets/img/app_store.png"
                        alt="App store"
                        class="header__qr-download-img"
                      />
                    </a>
                  </div>
                </div>
              </li>
              <li class="header__navbar-item">
                <span class="header__navbar-title--no-pointer">Kết Nối</span>
                <a href="" class="header__navbar-icon-link"
                  ><i class="header__nav-icon fab fa-facebook"></i
                ></a>
                <a href="" class="header__navbar-icon-link"
                  ><i class="header__nav-icon fab fa-instagram"></i
                ></a>
              </li>
            </ul>
            <ul class="header__navbar-list">
              <li class="header__navbar-item">
                <a class="header__navbar-item-link" href="#"
                  ><i class="header__nav-icon fas fa-bell"></i>Thông báo</a
                >
                <div class="header__notify">
                  <header class="header__notify-header">
                    <h3>Thông báo mới nhận</h3>
                  </header>
                  <ul class="header__notify-list">
                    <li class="header__notify-item">a.header__notify-link</li>
                  </ul>
                </div>
              </li>
              <li class="header__navbar-item">
                <a class="header__navbar-item-link" href="#"
                  ><i class="header__nav-icon far fa-question-circle"></i>Trợ
                  giúp</a
                >
              </li>
              <li
                class="header__navbar-item header__navbar-item--strong header__navbar-item--separate"
              >
                Đăng kí
              </li>
              <li class="header__navbar-item header__navbar-item--strong">
                Đăng nhập
              </li>
            </ul>
          </nav>
        </div>
      </header>
      <div class="container"></div>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
